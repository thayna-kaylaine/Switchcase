<!DOCTYPE html>
<html>
<head>
	<title>swith case</title>
	<link rel="stylesheet" type="text/css" href="switchcase.css">
</head>
<body>
	<header class="topo">
		este é o topo da página
		
		</header>
	
	<nav class="menu">
		menu
		
	</nav>
	<div class="container">

		conteudo da página

	</div>
	<script>
			var pos = 2;
			switch(pos){
				case 1:
				document.write("campeao");
				break;
				case 2:
				document.write("segundo lugar");
				break;
				case 3:
				document.write("terceiro lugar");
				break;
				default:
				document.write("nao subiu ao podio")
			}
			


		</script>
	<footer class="rodape">
		este é o rodapé
		
	</footer>




</body>
</html>
